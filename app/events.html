<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row p10">
			<div class="col-xs-6">
				<input class="btn btn-default" type="file" accept=".xml,.json" id="selectFiles" style="width: 100%" />
			</div>
			<div class="col-xs-6">
				<label class="col-xs-6">
					<input id="chkAdd" type="checkbox" /> Add to existing data?
				</label>
				<button class="btn btn-success" id="import">Import</button>
				<button class="btn btn-default" id="fuzzy" title="Advanced grouping ignores minor differences in the Info. It should only be applied on small datasets and should be applied once all the files have been imported.">Advanced Grouping</button>
			</div>
			<div class="col-xs-12" id="proc" hidden>
				Processing...
			</div>
		</div>

		<div id="main" hidden>
			<div class="row clearfix" style="padding:20px;">
				<div class="col-md-5">
					<div class="p10">
						<div class="row">
							<div class="col-xs-12">
								Select Source/Application:
								<Select id="sourceddl" class="form-control">
									<option value="">Source Name</option>
								</Select>
							</div>
						</div>
						<div class="row" style="position: relative">
							<div class="col-xs-5">
								Start: <input id="start" class="form-control" type="datetime">
							</div>
							<div class="col-xs-5">
								End: <input id="end" class="form-control" type="datetime">
							</div>
							<button id="filter" class="btn btn-success">Filter</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 tile">
							<div>Top 10 Most Occured Events</div>
							<svg id="c1" class="chart"></svg>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 tile">
							<div>Events By Date</div>
							<svg id="c2" class="chart"></svg>
						</div>
						<div class="col-xs-6 tile">
							<div>Events By Hours</div>
							<svg id="c3" class="chart"></svg>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 tile">
							Total Events: <strong id="totalEvents"></strong><br> Total Errors: <strong id="totalErrors"></strong><br> Total Warning:
							<strong id="totalWarning"></strong><br>
						</div>
						<div class="col-xs-6 tile">
							Events Per Hour: <strong id="hourlyEvents"></strong><br> Errors Per Hour: <strong id="hourlyErrors"></strong><br>							Warnings Per Hour: <strong id="hourlyWarning"></strong><br>
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<table class="table table-bordered table-striped table-hover compact" id="dtGroup"></table>
				</div>
			</div>

			<button class="btn btn-default" id="showAll" style="display:none;">Show All</button>
			<table width="100%" class="table table-bordered compact table-striped table-hover" id="dt"></table>
		</div>
	</div>
</body>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="scripts/xml2json.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<script src="scripts/d3.v4.min.js"></script>
<script src="scripts/jquery.datetimepicker.full.min.js"></script>
<script src="scripts/lodash.min.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/stringsimilarity.js"></script>


<link rel="stylesheet" href="styles/jquery.dataTables.min.css" />
<link rel="stylesheet" href="styles/jquery.datetimepicker.min.css" />

</html>
