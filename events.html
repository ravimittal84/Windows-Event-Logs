<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row p10">
			<div class="col-xs-6">
				<input class="btn btn-default" type="file" id="selectFiles" style="width: 100%" />
			</div>
			<div class="col-xs-6">
				<label>
				<input id="chkAdd" type="checkbox" /> Add to existing data?
			</label>
				<button class="btn btn-success" id="import">Import</button>
			</div>
			<div class="col-xs-12" id="proc" hidden>
				Processing...
			</div>
		</div>

		<div style="padding:20px;">
			<div id="main" class="col-md-5" hidden>
				<div class="p10" >
					<svg class="chart"></svg>
				</div>
				<div class="p10">
					Total Events: <span id="totalEvents"></span><br>
					Total Errors: <span id="totalErrors"></span><br>
					Total Warning: <span id="totalWarning"></span><br>
				</div>
				<div class="p10">
					Events Per Hour: <span id="hourlyEvents"></span><br>
					Errors Per Hour: <span id="hourlyErrors"></span><br>
					Warnings Per Hour: <span id="hourlyWarning"></span><br>
				</div>
			</div>
			<div class="col-md-7">
				<table class="table table-bordered table-striped table-hover compact" id="dtGroup"></table>
			</div>
		</div>

		<button class="btn btn-default" id="showAll" style="display:none;">Show All</button>
		<table width="100%" class="table table-bordered compact table-striped table-hover" id="dt"></table>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="xml2json.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
